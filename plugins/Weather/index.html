<div id="weather">

        <div class="btn_box" style="height:35px;">
            <!-- <el-button class="btn" type="primary" onclick="Plugins.values['Plugins_Weather'].addEntity();">addEntity
            </el-button>
            <el-button class="btn" type="primary" onclick="Plugins.values['Plugins_Weather'].addCzml();">addCzml
            </el-button>
            <el-button class="btn" type="primary" onclick="Plugins.values['Plugins_Weather'].addPrimitives();">
                addPrimitives</el-button>
            <el-button class="btn" type="primary" onclick="Plugins.values['Plugins_Weather'].clear();">clear</el-button> -->

            <el-radio-group v-model="radio1" @change="handleRadioChange">
                <el-radio-button label="无"></el-radio-button>
                <el-radio-button label="晴"></el-radio-button>
                <el-radio-button label="阴"></el-radio-button>
                <el-radio-button label="雨"></el-radio-button>
                <el-radio-button label="雪"></el-radio-button>
                <el-radio-button label="雾"></el-radio-button>
            </el-radio-group>
        </div>

    </div>
</div>

<script>
    var weather = new Weather()

    vueThis = new Vue({
        el: '#weather',
        data: function () {
            return {
                radio1: '无',
            }
        },

        methods: {

            handleRadioChange(value) {
                switch (value) {
                    case '无':
                        weather.switchWeather(-1);
                        break
                    case '晴':
                        weather.switchWeather(0);
                        break
                    case '阴':
                        weather.switchWeather(1);
                        break
                    case '雨':
                        weather.switchWeather(3);
                        break
                    case '雪':
                        weather.switchWeather(4);
                        break
                    case '雾':
                        weather.switchWeather(2);
                        break
                }
            }

        }

    })
</script>
