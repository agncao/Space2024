<!-- 上传方案 -->
<div id="upload-plan-container">

        <span class="upload-plan-input-label">方案名称:</span>
        <input type="text" id="upload-plan-input" placeholder="请输入方案名称">
    </div>

    <div class="upload-select-container">
        <span id="upload-plan-select-label">选择的文件名:</span>
        <input type="file" id="upload-plan-select-input" placeholder="请选择文件">
        <button id="upload-select-btn" type="button" class="layui-btn layui-btn-sm layui-btn-primary">选择文件</button>
    </div>

    <div class="upload-plan-btn-container">
        <button id="upload-plan-btn" type="button" class="layui-btn layui-bg-blue layui-btn-sm">上传</button>
    </div>
</div>
